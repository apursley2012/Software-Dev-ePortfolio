<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/img/favicon.ico">
</head>
    <script>
		document.addEventListener("DOMContentLoaded", function () {
			const text = "Welcome to My Software Development ePortfolio";
			const target = document.getElementById("typed-welcome");
			let i = 0;
			
			function typeChar() {
				if (i < text.length) {
					target.textContent += text.charAt(i);
					i++;
					setTimeout(typeChar, 60);
				}
			}
			
			if (target) {
				target.textContent = "";
				typeChar();
			}
		});
	</script>
<body>

  <div class="wrapper">
    <div class="toolbar">
      <div class="window-title">Fallout</div>
      <div class="window-controls">
        <div class="btn">⨯</div>
        <div class="btn">☐</div>
        <div class="btn">—</div>
      </div>
    </div>

    <main>
      {{ content }}
    </main>
  </div>

</body>
</html>
