<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Software Development ePortfolio</title>

    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="preload" href="/assets/fonts/NanoPixDEMO-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/ShareTechMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/fonts/PixelGame.woff2" as="font" type="font/woff2" crossorigin>
    
    <script>
		document.addEventListener("DOMContentLoaded", function () {
			const text = "Welcome to My Software Development ePortfolio";
			const target = document.getElementById("typed-welcome");
			let i = 0;
			
			function typeChar() {
				if (i < text.length) {
					target.textContent += text.charAt(i);
					i++;
					setTimeout(typeChar, 60);
				}
			}
			
			if (target) {
				target.textContent = "";
				typeChar();
			}
		});
	</script>
</head>
<body>
    <main>
        {{ content }}
    </main>
</body>
</html>
