<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Software Development ePortfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @font-face {
            font-family: 'Share Tech Mono';
            src: url('/assets/fonts/ShareTechMono-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: '256 Bytes';
            src: url('/assets/fonts/256Bytes.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
		@font-face {
			font-family: 'NanoPix';
			src: url('/assets/fonts/NanoPixDEMO-Regular.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Pixel Game';
			src: url('/assets/fonts/Pixel Game.otf') format('opentype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Space Retro OTF';
			src: url('/assets/fonts/Space Retro.otf') format('opentype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Space Retro TTF';
			src: url('/assets/fonts/Space Retro.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
    </style>
</head>
<body>
    <script>
  const text = "Welcome to My Software Development ePortfolio";
  const element = document.getElementById("typed-welcome");
  let index = 0;

  function typeText() {
    if (index < text.length) {
      element.textContent += text.charAt(index);
      index++;
      setTimeout(typeText, 50); // typing speed (ms per letter)
    }
  }

  window.onload = typeText;
</script>
    <main>
        {{ content }}
    </main>
</body>
</html>
